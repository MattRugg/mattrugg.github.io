<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcro. 404 - Page Not Found</title>
    <link rel="icon" type="image/png" href="logo.symbol.png">
    <link rel="icon" type="image/svg+xml" href="logo.symbol.svg">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #shader-div {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        #shader-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="shader-div">
        <canvas id="shader-canvas"></canvas>
    </div>
    <script src="shader-bg.js"></script>
    <script>
        loadFragment('shader-404.frag');

        // Send 404 error details to Google Forms
        (function() {
            var url = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSc_lNTIEZ1hWdlhhbM_xdHrhOAEaaGBg-BH6tBpyejbIz77nQ/formResponse';
            var payload = new URLSearchParams();
            payload.append('entry.827354955', window.location.href);
            payload.append('entry.1728640278', window.performance && window.performance.getEntriesByType ? (window.performance.getEntriesByType('navigation')[0]?.type === 'reload' ? 'GET' : (window.performance.getEntriesByType('navigation')[0]?.type || 'GET')) : 'GET');
            payload.append('submissionTimestamp', Date.now().toString());
            try {
                fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: payload.toString()
                });
            } catch (err) {
                // Silently fail
            }
        })();
    </script>
</body>
</html>
